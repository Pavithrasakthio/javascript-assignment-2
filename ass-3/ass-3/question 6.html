<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Customization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Table Customization</h1>
    
    <label for="borderWidth">Select Border Width: </label>
    <select id="borderWidth" onchange="changeBorderWidth()">
        <option value="1">1px</option>
        <option value="2">2px</option>
        <option value="3">3px</option>
        <option value="4">4px</option>
        <option value="5">5px</option>
    </select>

    <br><br>

    <label for="bgColor">Select Background Color: </label>
    <input type="color" id="bgColor" value="#ffffff" onchange="changeTableColor()">

    <label for="fgColor">Select Text Color: </label>
    <input type="color" id="fgColor" value="#000000" onchange="changeTableColor()">

    <br><br>

    <label for="textAlign">Select Text Alignment: </label>
    <select id="textAlign" onchange="changeTextAlignment()">
        <option value="left">Left</option>
        <option value="center">Center</option>
        <option value="right">Right</option>
    </select>

    <h2>Sample Table</h2>
    <table id="customTable">
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
            <tr>
                <td>Data 7</td>
                <td>Data 8</td>
                <td>Data 9</td>
            </tr>
        </tbody>
    </table>

    <script>
        function changeBorderWidth() {
            const borderWidth = document.getElementById('borderWidth').value;
            const table = document.getElementById('customTable');
            table.style.border = `${borderWidth}px solid black`;
        }

        function changeTableColor() {
            const bgColor = document.getElementById('bgColor').value;
            const fgColor = document.getElementById('fgColor').value;
            const table = document.getElementById('customTable');

            table.style.backgroundColor = bgColor;
            table.style.color = fgColor;
        }

        function changeTextAlignment() {
            const alignment = document.getElementById('textAlign').value;
            const table = document.getElementById('customTable');
            const cells = table.getElementsByTagName('td');
            const headers = table.getElementsByTagName('th');

            for (let cell of cells) {
                cell.style.textAlign = alignment;
            }
            for (let header of headers) {
                header.style.textAlign = alignment;
            }
        }
    </script>
</body>
</html>
