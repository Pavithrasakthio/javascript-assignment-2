<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement Banner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #banner {
            width: 100%;
            height: 100px;
            overflow: hidden;
            position: relative;
            border: 1px solid #ccc;
        }
        .ad {
            display: none; /* Hide all ads initially */
            height: 100%;
            text-align: center;
            line-height: 100px; /* Center text vertically */
            font-size: 24px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }
        .active {
            display: block; /* Show the active ad */
        }
    </style>
</head>
<body>

<h1>Advertisement Banner</h1>
<div id="banner">
    <div class="ad active">Ad 1: Buy One Get One Free!</div>
    <div class="ad">Ad 2: 50% Off on All Items!</div>
    <div class="ad">Ad 3: Free Shipping on Orders Over $50!</div>
    <div class="ad">Ad 4: New Arrivals! Check Them Out!</div>
</div>

<script>
    let currentAdIndex = 0;
    const ads = document.querySelectorAll('.ad');
    const totalAds = ads.length;

    function showNextAd() {
        ads[currentAdIndex].classList.remove('active'); // Hide current ad
        currentAdIndex = (currentAdIndex + 1) % totalAds; // Move to the next ad
        ads[currentAdIndex].classList.add('active'); // Show the next ad
    }

    setInterval(showNextAd, 3000); // Change ad every 3 seconds
</script>

</body>
</html>
