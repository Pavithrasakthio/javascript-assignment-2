<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #passwordResult {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Password Generator</h1>
    <button onclick="generatePassword()">Generate Password</button>
    <div id="passwordResult"></div>

    <script>
        function generatePassword() {
            const upperCaseLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowerCaseLetters = 'abcdefghijklmnopqrstuvwxyz';
            const digits = '0123456789';
            const specialCharacters = '!@#$%^&*()_+[]{}|;:,.<>?';
            
            let password = '';
            // Ensure at least 2 uppercase letters
            for (let i = 0; i < 2; i++) {
                password += upperCaseLetters.charAt(Math.floor(Math.random() * upperCaseLetters.length));
            }
            // Ensure at least 1 digit
            password += digits.charAt(Math.floor(Math.random() * digits.length));
            // Fill remaining characters with random letters and special characters
            const remainingLength = 5; // Total length should be 8
            const allCharacters = lowerCaseLetters + upperCaseLetters + digits + specialCharacters;
            for (let i = 0; i < remainingLength; i++) {
                password += allCharacters.charAt(Math.floor(Math.random() * allCharacters.length));
            }
            // Shuffle password to ensure random order
            password = password.split('').sort(() => 0.5 - Math.random()).join('');
            
            document.getElementById('passwordResult').innerText = 'Generated Password: ' + password;
        }
    </script>
</body>
</html>
