<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<h1>Date of Birth Validation</h1>
<label for="dob">Select Date of Birth:</label>
<input type="date" id="dob" value="2020-01-01">
<button onclick="validateDOB()">Validate</button>
<p id="dobMessage" class="error"></p>

<script>
    function validateDOB() {
        const dobInput = document.getElementById('dob').value;
        const dobMessage = document.getElementById('dobMessage');
        const startDate = new Date('2000-01-01');
        const endDate = new Date('2020-09-01');
        const selectedDate = new Date(dobInput);
        dobMessage.innerText = '';
        if (selectedDate < startDate || selectedDate > endDate) {
            dobMessage.innerText = "Please select a date between 01.01.2000 and 01.09.2020.";
        } else {
            dobMessage.innerText = "Date of Birth is valid.";
            dobMessage.className = "";
        }
    }
</script>

</body>
</html>
